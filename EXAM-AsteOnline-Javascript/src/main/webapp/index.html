<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />

    <script src="js/utils.js"></script>
    <script src="js/login.js" defer></script> <!-- defer is used to execute the script after the page has finished parsing -->

    <title>Login - AsteOnline</title>
</head>
<body>
<ul class="navbar">
    <li><h1>AsteOnline</h1></li>
    <li><a href="index.html" class="selected">Accesso</a></li>
    <li><a href="signup.html">Registrazione</a></li>
</ul>

<div id="content">
    <form id="login-form" class="center">
        <label for="usernameOrEmail">Username / Email: </label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

        <br>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>

        <br><br>

        <div class="center">
            <input type="submit" value="Accedi">
            <p id="error-message" class="error-message"></p>
        </div>
    </form>
</div>
</body>
</html>
